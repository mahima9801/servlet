<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Employee Details</h2>
<div style="border:1px solid red;text-align:center;">

	<form action="saveData" method="POST">
	
	<input name="id" placeholder="Employee Id"/>
	<br>
	<input name="name" placeholder="Employee Name"/>
	<br>
	<input name="sal" placeholder="Salary"/>
	<br>
	<input name="address" placeholder="Address"/>
	<br>
	<input name="hno" placeholder="House No."/>
	<br>
	<input name="area" placeholder="Area"/>
	<br>
	<input name="city" placeholder="City"/>
	<br>
	<input name="pcode" placeholder="Pcode"/>
	<br><br>
	<input type="submit" name="s" value="Save"/>
	&nbsp;&nbsp;
	<input type="reset" name="c" value="Clear"/>
	</form>

</div>
</body>
</html>
